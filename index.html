<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Aggregator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: #6200ea;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header button {
      background: white;
      color: #6200ea;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .card {
      border-radius: 12px;
      padding: 1rem;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background 0.3s, color 0.3s;
    }

    body.dark .card {
      background: #1e1e1e;
      color: #e0e0e0;
    }

    .card h2 {
      font-size: 1.2rem;
      margin: 0 0 0.5rem 0;
    }

    .timestamp {
      font-size: 0.8rem;
      color: gray;
    }

    .card ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .card li {
      margin: 0.3rem 0;
    }

    .card a {
      color: #6200ea;
      text-decoration: none;
    }

    body.dark .card a {
      color: #bb86fc;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Blog Aggregator</h1>
    <div>
      <button onclick="toggleTheme()">üåô/‚òÄÔ∏è</button>
      <button onclick="loadFeeds()">üîÑ Refresh</button>
    </div>
  </header>

  <div class="grid" id="feedContainer">
    <!-- Feeds will be injected here -->
  </div>

  <script>
    const feeds = {
      "BBC": "http://feeds.bbci.co.uk/news/rss.xml",
      "TechCrunch": "http://feeds.feedburner.com/TechCrunch/",
      "Ars Technica": "http://feeds.arstechnica.com/arstechnica/index/",
    };

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    async function fetchFeed(url) {
      try {
        const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
        const data = await response.json();
        const parser = new DOMParser();
        const xml = parser.parseFromString(data.contents, "text/xml");
        const items = [...xml.querySelectorAll("item")].slice(0, 5);
        return items.map(item => ({
          title: item.querySelector("title")?.textContent || "No title",
          link: item.querySelector("link")?.textContent || "#",
          pubDate: item.querySelector("pubDate")?.textContent || ""
        }));
      } catch (err) {
        console.error("Error fetching feed:", url, err);
        return [];
      }
    }

    async function loadFeeds() {
      const container = document.getElementById("feedContainer");
      container.innerHTML = "";
      for (let [source, url] of Object.entries(feeds)) {
        const posts = await fetchFeed(url);
        const latestDate = posts[0]?.pubDate ? new Date(posts[0].pubDate).toLocaleString() : "N/A";
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h2>${source} <span class="timestamp">(${latestDate})</span></h2>
          <ul>
            ${posts.map(p => `<li><a href="${p.link}" target="_blank">${p.title}</a></li>`).join("")}
          </ul>
        `;
        container.appendChild(card);
      }
    }

    loadFeeds();
  </script>
</body>
</html>
