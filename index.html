<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Aggregator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: #444;
      color: white;
    }
    .buttons {
      display: flex;
      gap: 10px;
    }
    .source-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .source {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      background: #f9f9f9;
      transition: background 0.3s, color 0.3s;
    }
    .source h2 {
      font-size: 1.2rem;
      margin: 0;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .entries {
      margin-top: 0.5rem;
    }
    .entry {
      border-top: 1px solid #ddd;
      padding: 0.5rem 0;
    }
    .entry time {
      font-size: 0.8rem;
      color: gray;
    }
    /* Dark mode */
    body.dark {
      background: #222;
      color: #eee;
    }
    body.dark .source {
      background: #333;
      border-color: #555;
    }
    header button {
      padding: 0.3rem 0.6rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Blog Aggregator</h1>
    <div class="buttons">
      <button onclick="toggleTheme()">Toggle Theme</button>
      <button onclick="expandAll()">Expand All</button>
      <button onclick="collapseAll()">Collapse All</button>
    </div>
  </header>
  <main class="source-grid" id="sources"></main>

  <script>
    const sources = [
      { title: "Example Feed 1", url: "https://hnrss.org/frontpage" },
      { title: "Example Feed 2", url: "https://xkcd.com/rss.xml" }
    ];

    const sourcesContainer = document.getElementById("sources");

    // Load feeds asynchronously
    async function fetchFeed(source) {
      try {
        const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(source.url)}`);
        const data = await response.json();

        const sourceDiv = document.createElement("div");
        sourceDiv.className = "source";

        const latestDate = data.items.length > 0 ? new Date(data.items[0].pubDate).toLocaleString() : "No updates";

        const header = document.createElement("h2");
        header.innerHTML = `${source.title} <small>(Last update: ${latestDate})</small>`;
        header.onclick = () => {
          entriesDiv.style.display = entriesDiv.style.display === "none" ? "block" : "none";
        };

        const entriesDiv = document.createElement("div");
        entriesDiv.className = "entries";

        data.items.forEach(item => {
          const entryDiv = document.createElement("div");
          entryDiv.className = "entry";
          entryDiv.innerHTML = `
            <a href="${item.link}" target="_blank">${item.title}</a><br/>
            <time>${new Date(item.pubDate).toLocaleString()}</time>
          `;
          entriesDiv.appendChild(entryDiv);
        });

        sourceDiv.appendChild(header);
        sourceDiv.appendChild(entriesDiv);
        sourcesContainer.appendChild(sourceDiv);

      } catch (err) {
        console.error("Error loading feed:", source.title, err);
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function expandAll() {
      document.querySelectorAll(".entries").forEach(div => div.style.display = "block");
    }

    function collapseAll() {
      document.querySelectorAll(".entries").forEach(div => div.style.display = "none");
    }

    // Load all sources
    sources.forEach(fetchFeed);
  </script>
</body>
</html>
